services:
  # FastAPI Backend Service
  api:
    build: .
    container_name: assistant-api
    ports:
      - "2024:2024"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - DISPLAY=${DISPLAY}
      - CHROMA_HOST=assistant-chromadb
      - CHROMA_PORT=8000
    command: ["uvicorn", "server:app", "--host", "0.0.0.0", "--port", "2024"]
    volumes:
      - .:/app
    depends_on:
      - chromadb
    restart: unless-stopped

  # ChromaDB Vector Database Service
  chromadb:
    image: chromadb/chroma:0.4.24
    container_name: assistant-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./chroma_data:/chroma/chroma
    environment:
      - ALLOW_RESET=True
    restart: unless-stopped

  # Streamlit Frontend Service  
  ui:
    build: .
    container_name: assistant-ui
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - PYTHONPATH=/app
      - CHROMA_HOST=assistant-chromadb
      - CHROMA_PORT=8000
    command: ["streamlit", "run", "chat_ui.py"]
    volumes:
      - .:/app
    depends_on:
      - api
      - chromadb
    restart: unless-stopped